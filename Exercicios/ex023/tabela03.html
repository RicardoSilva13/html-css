<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            
            <td>K</td>
        </tr>
    </table>
</body>
</html>
