<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="nu1">Numero 1</label>
            <input type="number" name="num" id="nu1" min="0" max="64" required
            oninput="soma.innerHTML = Number(nu1.value) + Number(nu2.value)">
        </p>
        <p>
            <label for="nu2">Numero 2</label>
            <input type="number" name="num" id="nu2" min="0" max="64" required
            oninput="soma.innerHTML = Number(nu1.value) + Number(nu2.value)">
        </p>
        <p>
            <label for="some">Soma:</label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
