<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Formulários notas de alunos </h1>
    <form action="formulario.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="seu nome" size="10" >
        </p>
        <p>
            <label for="inota">Notas</label>
            <input type="number" name="notas" id="inota" min="0" max="10"  step="0.5">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-06-16">
        </p>
        <p>
            <label for="ihr">Horário da prova</label>
            <input type="time" name="hora" id="ihr" value="16:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
