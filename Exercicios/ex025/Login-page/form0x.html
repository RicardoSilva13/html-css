<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form method="get">
            <h1>Fazer login</h1>
            <div class="email">
                <input type="email" name="email" id="iemail" placeholder="Seu e-mail" />
                <img width="22" height="22" src="https://img.icons8.com/pastel-glyph/64/person-male--v1.png"
                    alt="person-male--v1" />
            </div>
            <div class="email">
                <input type="password" name="senha" id="isenha" placeholder="Sua senha" />
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock--v1.png"
                    alt="lock--v1" />
                <a href="#">Esqueceu sau senha?</a>
            </div>
            <button type="submit">Enviar</button>
            <p>NÃ£o esta cadastrado? <a href="#">Cadastrar-se</a></p>
        </form>
    </div>
</body>

</html>
