<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Qual ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="idd">Esse ano vc fara:</label>
            <output id="idd">--</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade (){
            let atual = new Date().getFullYear()
            idd.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
