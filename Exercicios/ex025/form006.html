<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="istd">Escolha seu estado:</label>
            <select name="std" id="istd">
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            
                <optgroup label="Norte">
                    <option value="PA">Para</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgroup>
            
            </select>
        </p>
        <p>
            <label for="iprof">Escolha sua profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof" >
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="Itxt">Mensagem</label><br>
            <textarea name="txt" id="itxt" cols="25" rows="5">

            </textarea>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
