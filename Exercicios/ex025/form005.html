<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isats">Satisfação</label>
            <input type="range" name="sats" id="isats" min="0" max="10">
        </p>
        <p>
            <label for="itf">Envie sua foto</label>
            <input type="file" name="ft" id="ift">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
