<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte02</title>
    <style>
        body{
            background-color: lightslategray;
        }
        table {
            width: 200px;
        }
        td {
            background-color: whitesmoke;
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            border-radius: 3px;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>     
        </tr>   
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>    
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
</table>
</body>
</html>
